name: Daily Sync For SWE Benchmark data

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-data:
    runs-on: ubuntu-latest

    # Set the default work directory
    defaults:
      run:
        working-directory: ./pipeline

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pipeline/uv.lock"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install chromium
        run: uv run playwright install chromium

      - name: Run Sync Script for SWE-bench
        run: uv run sync_swe_data.py

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "update data from SWE Benchmark"
          title: "Auto-Update: Daily Sync for SWE Benchmark"
          body: |
            Daily update from SWE Benchmark Official Site.

            This PR is auto-generated by GitHub Actions.
            Please verify the changes before merging.
          branch: auto-update-swe-info
          delete-branch: true
          base: main
