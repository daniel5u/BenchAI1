name: Daily Sync For Artificial Analysis LLM Benchmarks / Publishers / Models

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-data:
    runs-on: ubuntu-latest

    # Set the default work directory
    defaults:
      run:
        working-directory: ./pipeline

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pipeline/uv.lock"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run Sync Script
        run: uv run sync_aa_data.py
        env:
          ARTIFICIAL_ANALYSIS_API_KEY: ${{ secrets.ARTIFICIAL_ANALYSIS_API_KEY }}

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "update data from artificial analysis"
          title: "Auto-Update: Daily Sync for Artificial Analysis LLM"
          body: |
            Daily update from Artificial Analysis LLM API.

            This PR is auto-generated by GitHub Actions.
            Please verify the changes before merging.
          branch: auto-update-aa-info
          delete-branch: true
          base: main
